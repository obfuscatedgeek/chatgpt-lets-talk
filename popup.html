<title>Grid Example</title>
<style>
    body {
        background-color: #c6d500;
        min-width: 400px;
        font-size: 16px;
    }
</style>
</head>

<body>
    <h1>Chat GPT - Let's Talk</h1>
    <h3>Keyboard shortcuts</h3>
    <table>
        <tr>
            <td><b>Alt + Shift + F</b></td>
            <td>- Talk to Chat GPT</td>
        </tr>
        <tr>
            <td><b>Alt + Shift + J</b></td>
            <td>- Listen to Chat GPT</td>
        </tr>
        <tr>
            <td><b>Alt + Shift + P</b></td>
            <td>- Stop ChatGPT from talking</td>
        </tr>
    </table>
